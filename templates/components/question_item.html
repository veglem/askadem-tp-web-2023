{% load static %}

<div style="margin-top: 10px;margin-right: 10px;">
    <div class="row d-sm-flex flex-row" style="border-style: solid;">
        <div class="col-md-3 col-xl-3 d-md-flex flex-column justify-content-md-center align-items-md-center"><img
                style="height: 100px;width: 100px;border-radius: 15px;border-width: 0;border-style: solid;">
            <div class="row">
                <div class="col d-lg-flex align-items-lg-center"><small
                        style="margin-right: 5px;">{{ question.likes }}</small>
                    <button class="btn btn-primary" type="button" style="border-radius: 10px;">Like</button>
                </div>
            </div>
        </div>
        <div class="col d-xl-flex flex-column justify-content-xl-start"><p class="fs-3"
                                                                           href="{% url 'question' question_id=question.id %}">{{ question.title }}</p>
            <p><span style="color: rgb(0, 0, 0);">{{ question.content }}</span>
            </p>
            <div class="row d-lg-flex justify-content-lg-center align-items-lg-center">
                <div class="col-xl-4 d-flex d-xl-flex justify-content-xl-start align-items-xl-center"><a
                        href="{% url 'question' question_id=question.id %}">answer
                    ({{ question.answers_count }})</a></div>
                <div class="col d-flex justify-content-xl-start align-items-xl-center">
                    <p style="margin-bottom: 0;">Tags</p>
                    {% for i in '123'|make_list %}
                        <a href="{% url 'tag' tag_name='tag' %}{{ i }}" style="margin-left: 7px;">tag{{ i }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
