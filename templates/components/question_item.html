{% load static %}

<div style="margin-top: 10px;margin-right: 10px;">
    <div class="row d-sm-flex flex-row" style="{% if is_answer is None %} border-style{% else %}border-bottom-style{% endif %}: solid;">
        <div class="col-md-3 col-xl-3 d-md-flex flex-column justify-content-md-center align-items-md-center">
            <img style="height: 100px;width: 100px;border-radius: 15px;border-width: 0;border-style: solid;" src="{%static 'assets/img/istockphoto-1300845620-612x612.jpg' %}">
            <small style="font-size: 10px;">by: {{ question.author.user.username }}</small>
            <div class="row">
                <div class="col d-lg-flex align-items-lg-center"><small
                        style="margin-right: 5px;">{{ question.likes }}</small>
                    <button class="btn btn-primary" type="button" style="border-radius: 10px;">Like</button>
                </div>
            </div>
        </div>
        <div class="col d-xl-flex flex-column justify-content-xl-start"><p class="fs-3"
                                                                           href="{% url 'question' question_id=question.id %}">{{ question.title }}</p>
            <p><span style="color: rgb(0, 0, 0);">{{ question.body }}</span>
            </p>
            <div class="row d-lg-flex justify-content-lg-center align-items-lg-center">
                {% if is_answer is None %}
                    <div class="col-xl-4 d-flex d-xl-flex justify-content-xl-start align-items-xl-center">
                        <a href="{% url 'question' question_id=question.id %}">
                            answers...
                        </a>
                    </div>
                {% endif %}

                <div class="col d-flex justify-content-xl-start align-items-xl-center">
                    <p style="margin-bottom: 0;">Tags</p>
                    {% for i in question.tags.all %}
                        <a href="{% url 'tag' tag_name=i %}" style="margin-left: 7px;">{{ i }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
