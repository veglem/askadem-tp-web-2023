{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>main page</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Centered-Links-icons.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-5.3.2-dist/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/navbar.css' %} ">

<body style="border-color: var(--bs-emphasis-color);">
<nav class="navbar sticky-top navbar-expand-lg" aria-label="Offcanvas navbar large" style="background: rgb(0,108,220);">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}"><img
            class="rounded d-inline-block align-text-top nav-logo" src="{% static 'assets/img/Logo_Black_No-BG.svg' %} "
            alt="Logo"> Askadem </a>
    <button class="navbar-toggler" data-bs-toggle="offcanvas" type="button" data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"><span class="navbar-toggler-icon"></span></button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
         aria-labelledby="offcanvasNavbar2Label" style="background-color: #E1EFFB;">
        <div class="offcanvas-header" style="background-color: #006CDC;">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label"></h5>
            <button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: #006CDC;">
            <div class="flex-fill"></div>
            <form class="d-flex d-lg-flex justify-content-start align-items-lg-center mt-3 mt-lg-0" role="search"
                  style="padding-right: 20px;margin: 9px;margin-bottom: 0;"><input
                    class="form-control float-none me-2" type="search" aria-label="Search" placeholder="Search"
                    style="display: inline-block;">
                <button class="btn btn-outline-primary d-flex" type="submit"
                        style="--bs-btn-bg: #002C5B;--bs-btn-hover-bg: #00244A;--bs-btn-active-bg: #00376d;--bs-btn-hover-color: #E1EFFB;--bs-btn-color: #E1EFFB;">
                    Search
                </button>
            </form>
            <ul class="nav flex-grow-1 justify-content-start align-items-center pe-3">
                <li class="nav-item">
                    <a href="{% url 'ask' %}">
                        <button class="btn btn-primary" type="button"
                                style="--bs-btn-bg: #DD161D;--bs-btn-hover-bg: #00244A;--bs-btn-active-bg: #00376d;--bs-btn-hover-color: #E1EFFB;--bs-btn-color: #E1EFFB;margin: 9px;">
                            ASK!
                        </button>
                    </a>
                </li>
            </ul>
            {% block user_nav %}
            {% endblock %}
        </div>
    </div>
</nav>
